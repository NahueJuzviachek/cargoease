{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}CargoEase{% endblock %}</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'home/css/gestion.css' %}">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light navbar-ce">

  <div class="container">

    <a class="navbar-brand fw-bold" href="{% url 'home' %}">CargoEase</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'clientes' %}">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'conductores' %}">Conductores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'vehiculos' %}">Veh√≠culos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'reportes' %}">Reportes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <!-- Contenido -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- JS de Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
