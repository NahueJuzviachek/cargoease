<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_label_id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ modal_label_id }}">{{ modal_title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="{{ form_id }}" method="post" action="{{ form_action }}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ desde_id }}" class="form-label">Desde</label>
                        <input type="month" class="form-control" id="{{ desde_id }}" name="desde" required>
                    </div>
                    <div class="mb-3">
                        <label for="{{ hasta_id }}" class="form-label">Hasta</label>
                        <input type="month" class="form-control" id="{{ hasta_id }}" name="hasta" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" form="{{ form_id }}">Generar</button>
            </div>
        </div>
    </div>
</div>
