{% extends "home/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/index.css' %}"/>

<div class="container my-4" style="max-width: 720px;">
  <h2 class="titulo-clientes text-center">Eliminar Conductor</h2>
  <div class="alert alert-warning mt-4">
    ¿Seguro que querés eliminar a <strong>{{ object.nombreApellido }}</strong>? Esta acción no se puede deshacer.
  </div>
  <form method="post" class="d-flex gap-2">
    {% csrf_token %}
    <a class="btn btn-outline-secondary" href="{% url 'conductores_list' %}">Cancelar</a>
    <button class="btn btn-danger" type="submit">Eliminar</button>
  </form>
</div>
{% endblock %}
