{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login CargoEase</title>
  
  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  
  <!-- Bootstrap Icons (para los íconos de usuario/llave) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

    <!-- Nuestro CSS -->
  <link rel="stylesheet" href="{% static 'login/css/styles.css' %}">

</head>
<body>
  <main class="card login-card p-4 p-md-5">
    <header class="text-center mb-4">
      <img
        src="{% static 'img/logo.png' %}"
        alt="Logotipo"
        class="brand-img mb-3"
      />
    </header>
{% if error %}
  <div class="alert alert-danger text-center">{{ error }}</div>
{% endif %}
    <form method="POST" action="{% url 'login' %}" class="login-form">
      {% csrf_token %}

      <!-- Usuario -->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" name="username" id="username" placeholder="Usuario" required class="form-control">
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-2">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" name="password" id="password" placeholder="Contraseña" required class="form-control">
        </div>
      </div>

      <!-- olvidé -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a class="muted-link" href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-accent w-100 py-2 fw-semibold">
        Ingresar
      </button>
    </form>
  </main>

  <!-- JS Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
